<!DOCTYPE html>
<html>
  <head>
    <title>Teacher.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		#hidd_mask{
			background-color: #D0D0D0;
			opacity: 0.5;
			width:100%;
			position: absolute;
			z-index: 6;
		}
		
	</style>
	<link type="text/css" rel="stylesheet"  href="/hicode/syscss/teacher_page.css" />
	<link type="text/css" rel="stylesheet"  href="/hicode/syscss/for_date.css" />
	<script type="text/javascript" src="/hicode/sysjs/jquery.min.js"></script>
	<script type="text/javascript" src="/hicode/sysjs/forfunctions.js"></script>
	<script type="text/javascript" src="/hicode/sysjs/jeDate.js"></script>
  </head>
  
  <body>
  		<!-- 隐藏  -->
  	  	<div id="hidd_mask"></div>
 	  	<div id="dv_update">
	  		<div class="dv_title" id="dv_title">修改讲师信息</div>
	  		<div class="dv_upmain">
	  			<ul class="up_ul">
		  			<li>
		  				<b>序号 : </b>
		  				<input type="text" id="tea_list" value=""  disabled="disabled"/>
		  			</li>
		  			<li>
		  				<b>教师姓名 : </b>
		  				<input type="text" id="userName"/>
		  			</li>
		  			<li>
		  				<b>教师性别 : </b>
		  				<label for="sex_b">
		  					<img src="/hicode/sysimg/face_boy.jpg" />
		  					<input type="radio" id="sex_b" name="t_sex"  value="1" checked="checked"/>
		  				</label>
		  				<label for="sex_g">
		  					<img src="/hicode/sysimg/face_girl.jpg" />
		  					<input type="radio" id="sex_g" name="t_sex" value="0" />
		  				</label>
		  			</li>
		  			<li>
		  				<b>是否在职 : </b>
		  				<label for="job_b">
		  					<img src="/hicode/sysimg/face_smile.jpg" />
		  					<input type="radio" id="job_b" name="if_Onthejob"  value="1" checked="checked"/>
		  				</label>
		  				<label for="job_g">
		  					<img src="/hicode/sysimg/face_grieved.jpg" />
		  					<input type="radio" id="job_g" name="if_Onthejob" value="0" />
		  				</label>
		  			</li>
		  			<li>
		  				<b>入职时间 : </b>
		  				<input id="time_creatDate" type="text" disabled="disabled" readonly>
		  			</li>
		  			<li>
		  				<b>离职时间 : </b>
		  				<input class="datainp" id="time_endDate" type="text" placeholder="请选择" readonly>
		  			</li>
		  			<li>
		  				<b>当前职称 : </b>
		  				<select id="update_sel">
		  					<option>讲师助教</option>
		  					<option>初级讲师</option>
		  					<option>中级讲师</option>
		  					<option>高级讲师</option>
		  					<option>教学总监</option>
		  				</select>
		  			</li>
		  			<li>
		  				<b>晋级时间 : </b>
		  				<input class="datainp" id="title_updatetime" type="text" placeholder="请选择"  readonly>
		  			</li>
		  		</ul>
	  		</div>
	  		<div id="dv_upbottom">
	  			<button id="up_sub">提交</button>
				<button id="up_res">返回</button>
	  		</div>
  	</div>
  	  	
  	<div class="dv_top">
		<button id="index_go">首页</button>
	</div>
    <hr>
    <div class="dv_title">讲师信息详情</div>
    <button id="bt_1">添加</button>
    <div id="dv_table">
	    <table id="tea_tbl"  cellspacing="0">
	    	<thead> 
	    		<tr>
	    			<th>序号</th>
	    			<th>教师姓名</th>
	    			<th>教师性别</th>
	    			<th>是否在职</th>
	    			<th>入职时间</th>
	    			<th>离职时间</th>
	    			<th>当前职称</th>
	    			<th>晋级时间</th>
	    			<th>操作</th>
	    			<th>标记</th>
	    		</tr>
	    	</thead>
	    	<tbody id="tbl_body">
	    	</tbody>
	    </table>
    </div>
    <div id="dv_page">
		<button id="bt_first" mypage="1">首页</button>
		<div id="dv_but"></div>
		<button id="bt_end">尾页</button>
	</div>
  </body>
  <script type="text/javascript">
  	$().ready(function(){
  	
  		var bd_hig = document.documentElement.clientHeight;
  		$("#hidd_mask").css("height",bd_hig+"px");
  		$("#dv_update").hide();
  		$("#hidd_mask").hide();
  		start_post();
  		//第一页
 		$("#bt_first").click(function(){
 			change_page(this);
 			$("#dv_but button:eq(0)").css({"backgroundColor":"#336699","color":"#fff"});
 		});
 		
 		//最后一页
 		$("#bt_end").click(function(){
 			change_page(this);
 			$("#dv_but button:eq(-1)").css({"backgroundColor":"#336699","color":"#fff"});
 		});
  		
  		$("#index_go").click(function(){
 			window.location = "/hicode/index.html";
 		});
  		// 日历插件
		jeDate({
			dateCell:"#time_creatDate",
			format:"YYYY-MM-DD",
			isinitVal:true,
			isTime:false, //isClear:false,
			minDate:"1014-09-19 00:00:00"
		}) ;
		jeDate({
			dateCell:"#time_endDate",
			format:"YYYY-MM-DD",
			isinitVal:true,
			isTime:false, //isClear:false,
			minDate:"1014-09-19 00:00:00"
		}) ;
		jeDate({
			dateCell:"#title_updatetime",
			format:"YYYY-MM-DD",
			isinitVal:true,
			isTime:false, //isClear:false,
			minDate:"1014-09-19 00:00:00"
		}) ;
  		// 点击返回消失
  		$("#up_res").click(function(){
  			$("#hidd_mask").hide().hide(300);
 			$("#dv_update").show().hide(300);
 		});
 		//点击添加按钮
 		$("#bt_1").click(function(){
 			$("#hidd_mask").hide().show(300);
 			$("#dv_update").hide().show(300);
 			$("#dv_title").html("添加讲师信息");
 			$("#up_sub").html("添加");
 			var len = $("#tea_tbl tbody tr").length;
			$("#tea_list").val(len+1);
			$("#userName").val("");
			$("#time_creatDate").val("");
			$("#time_endDate").val("");
			$("#title_updatetime").val("");
			$("#time_creatDate").removeAttr("disabled");
 		});
  		
  		$("#up_sub").click(function(){
  			var content = $(this).html();
  			if(content=="添加"){
  				if($("#userName").val().trim().length<2){
	 				$("#userName").css("borderColor","#f00");
	 				return;
	 			}else{
	 				$("#userName").css("borderColor","#336699");
	 			}
	 			
	 			if($("#time_creatDate").val().length < 10){
	 				$("#time_creatDate").css("borderColor","#f00");
	 				return;
	 			}else{
	 				$("#time_creatDate").css("borderColor","#336699");
	 			}
	 			
	 			var data = {
				 			"userName":$("#userName").val().trim(),
				 			"sex":$('input:radio[name="t_sex"]:checked').val(),
				 			"title":$("#update_sel").val(),
				 			"if_Onthejob":$('input:radio[name="if_Onthejob"]:checked').val(),
				 			"time_creatDate":$("#time_creatDate").val(),
				 			"time_endDate":$("#time_endDate").val(),
				 			"title_updatetime":$("#title_updatetime").val()
	 			};
	 			console.log(data);
	 		 	$.post("/hicode/teacher/do_insertTeacher.spc",data,function(e){
	 				$("#hidd_mask").hide().hide(300);
	 				$("#dv_update").show().hide(300);
	 				if(e.list_advs == 'ok'){
	 					alert("添加成功");
	 					$("#tbl_body").children("tr").remove();
	 					start_post();
	 				}else{
	 					alert("添加失败,请联系管理员。。。。");
	 				}
	 			
	 			},"json");
  			}
  			if(content=="修改"){
  				alert("权限不足，请联系管理员。。。。");
  			}
  		});
  		
  		function start_post(){
  			
			$.post("/hicode/teacher/showTeacherByInfo.spc",{ "page" : 1 },function(a){
				console.log(a.list_tea);
				if(a){
					creat_tb(a.list_tea,"#tbl_body");
					/* 添加页码 */
					if(a.all_num){
						$("#dv_but").children("button").remove();
						for(var k=0;k<a.all_num;k++){
							var btn = document.createElement("button");
							$(btn).html(k+1);
							$(btn).attr("mypage",(k+1));
							if(k==0){
								$(btn).css({"backgroundColor":"#336699","color":"#fff"});
							}
							$(btn).click(function(){
								change_page(this);
							});
							
							$("#dv_but").append(btn);
						}
						$("#bt_end").attr("mypage",a.all_num);
					}
					
				}
				var hei = $("#tea_tbl").css("height");
				hei = hei.substr(0,hei.length-2 );
	 			if(hei>650){
	 				$("#dv_table").css("height","800px");
	 			}
			
			},"json");
  		}
  		
  		/* 切换页码 */
 		function change_page(this_dom){
			$("#dv_but button").css({"backgroundColor":"#fff","color":"#336699"});
			$(this_dom).css({"backgroundColor":"#336699","color":"#fff"});
			
			$.post("/hicode/teacher/showTeacherByInfo.spc",{"page":$(this_dom).attr("mypage")},function(a_s){
				$("#tbl_body").html(' ');
				
				var js_arry = eval('(' + a_s + ')');
				
				creat_tb(js_arry.list_tea,"#tbl_body");
			});
		}
  		/* back_all: 待便利的值 */
 		function creat_tb(back_all,p_dom){
  			for(var i=0;i<back_all.length;i++){
				var tr = document.createElement("tr");
				var str = "<td>"+(i+1)+"</td>";
					str += "<td>"+back_all[i].t_name+"</td>";
					if(back_all[i].t_sex == 1){
						str += "<td><img src='/hicode/sysimg/face_boy.jpg'/> </td>";
					}else{
						str += "<td><img src='/hicode/sysimg/face_girl.jpg'/></td>";
					}
					if(back_all[i].if_Onthejob == 1){
						str += "<td> <img src='/hicode/sysimg/face_smile.jpg' /> </td>";
					}else{
						str += "<td> <img src='/hicode/sysimg/face_grieved.jpg' /> </td>";
					}
					
					var creatDate = timestampToTime(back_all[i].time_creatDate.time);
					
					str += "<td>"+creatDate+"</td>";
					if(back_all[i].time_endDate){
						var endDate = timestampToTime(back_all[i].time_endDate.time);
						str += "<td>"+endDate+"</td>";
						$(tr).css("color","#b0b0b0");
					}else{
						str += "<td>   </td>";
					}
					str += "<td>"+back_all[i].title+"</td>";
					if(back_all[i].title_updatetime){
						var updatetime = timestampToTime(back_all[i].title_updatetime.time);
						str += "<td>"+updatetime+"</td>";
					}else{
						str += "<td>   </td>";
					}
					var btid = back_all[i].t_id;
					str += "<td><button id = '"+btid+"' name='"+(i+1)+"'>修改</button></td>";
					str += "<td><input type='checkbox' value='"+back_all[i].t_id+"' /></td>";
				$(tr).append(str);
				$(p_dom).append(tr);
				//修改功能
				(function(){
					var tname = back_all[i].t_name;
					var tsex = back_all[i].t_sex;
					var onthejob = back_all[i].if_Onthejob;
					var st_date = timestampToTime(back_all[i].time_creatDate);
					var ed_date = back_all[i].time_endDate;
						ed_date = ed_date==''|| ed_date==null?'':timestampToTime(ed_date);	
					var tit = back_all[i].title;
					var uptime = back_all[i].title_updatetime;
						uptime = uptime==''|| uptime==null?'':timestampToTime(uptime);	
					$("#"+btid).click(function(){
						$("#hidd_mask").hide().show(300);
						$("#dv_update").hide().show(300);
						$("#dv_title").html("修改讲师信息");
						$("#up_sub").html("修改");
						$("#tea_list").val($(this).attr("name"));
						$("#userName").val(tname);
						if(tsex == 1){
							$("#sex_b").attr("checked","checked");
						}else{
							$("#sex_g").attr("checked","checked");
						}
						if(onthejob == 1){
							$("#job_b").attr("checked","checked");
						}else{
							$("#job_g").attr("checked","checked");
						}
						$("#time_creatDate").val(st_date);
						$("#time_creatDate").attr("disabled","disabled");
						$("#time_endDate").val(ed_date);
						
						switch(tit){
							case "讲师助教": $("#update_sel :eq(0)").attr("selected","selected"); break;
							case "初级讲师": $("#update_sel :eq(1)").attr("selected","selected"); break;
							case "中级讲师": $("#update_sel :eq(2)").attr("selected","selected"); break;
							case "高级讲师": $("#update_sel :eq(3)").attr("selected","selected"); break;
							case "教学总监": $("#update_sel :eq(4)").attr("selected","selected"); break;
						}
						$("#title_updatetime").val(uptime);
						
					});
				})();
				
			}
  		
  		}
  		
  		
  		
  	});
  </script>
</html>
