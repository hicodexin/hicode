<!DOCTYPE html>
<html>
  <head>
    <title>Adviser.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<link type="text/css" rel="stylesheet"  href="/hicode/syscss/teacher_page.css" />
	<link type="text/css" rel="stylesheet"  href="/hicode/syscss/for_date.css" />
	<script type="text/javascript" src="/hicode/sysjs/jquery.min.js"></script>
	<script type="text/javascript" src="/hicode/sysjs/forfunctions.js"></script>
	<script type="text/javascript" src="/hicode/sysjs/jeDate.js"></script>
  </head>
  
  <body>
    <!-- 隐藏  -->
	<div id="hidd_mask"></div>
	<div id="dv_update">
		<div class="dv_title" id="dv_title">修改讲师信息</div>
		<div class="dv_upmain">
			<ul class="up_ul">
				<li><b>序号 : </b> <input type="text" id="tea_list" value=""
					disabled="disabled" /></li>
				<li><b>教师姓名 : </b> <input type="text" id="userName" /></li>
				<li><b>教师性别 : </b> <label for="sex_b"> <img
						src="/hicode/sysimg/face_boy.jpg" /> <input type="radio"
						id="sex_b" name="t_sex" value="1" />
				</label> <label for="sex_g"> <img src="/hicode/sysimg/face_girl.jpg" />
						<input type="radio" id="sex_g" name="t_sex" value="0" />
				</label></li>
				<li><b>是否在职 : </b> <label for="job_b"> <img
						src="/hicode/sysimg/face_smile.jpg" /> <input type="radio"
						id="job_b" name="if_Onthejob" value="1" />
				</label> <label for="job_g"> <img
						src="/hicode/sysimg/face_grieved.jpg" /> <input type="radio"
						id="job_g" name="if_Onthejob" value="0" />
				</label></li>
				<li><b>入职时间 : </b> <input id="time_creatDate" type="text"
					disabled="disabled"></li>
				<li><b>离职时间 : </b> <input class="datainp" id="time_endDate"
					type="text" placeholder="请选择"></li>
				<li><b>当前职称 : </b> <select id="update_sel">
						<option>讲师助教</option>
						<option>初级讲师</option>
						<option>中级讲师</option>
						<option>高级讲师</option>
						<option>教学总监</option>
				</select></li>
				<li><b>晋级时间 : </b> <input class="datainp" id="title_updatetime"
					type="text" placeholder="请选择" readonly></li>
			</ul>
		</div>
		<div id="dv_upbottom">
			<button id="up_sub">提交</button>
			<button id="up_res">返回</button>
		</div>
	</div>

	<div class="dv_top"></div>
	<hr>
	<div class="dv_title">市场顾问信息详情</div>
	<button id="bt_1">添加</button>
	<div id="dv_table">
		<table id="tea_tbl" cellspacing="0">
			<thead>
				<tr>
					<th>序号</th>
					<th>顾问姓名</th>
					<th>顾问性别</th>
					<th>是否在职</th>
					<th>入职时间</th>
					<th>离职时间</th>
					<th>操作</th>
					<th>标记</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<div id="dv_page">
		<button id="bt_first">首页</button>
		<div id="dv_but">
			<button href="#">1</button> 
			<button href="#">2</button> 
			<button href="#">3</button> 
			<button href="#">4</button>
		</div>
		<button id="bt_end">尾页</button>
	</div>
  </body>
 <script type="text/javascript">
	$().ready(function() {

		var start = 0;
		var count = 10;
		
		$.post("/hicode/adviser/showAdviserByInfo.spc", {
			"start" : start,
			"count" : count
		}, function(a) {
			console.log(a.list_advs);
			if (a) {
				for (var i = 0; i < a.list_advs.length; i++) {
					var tr = document.createElement("tr");
					var str = "<td>" + (i + 1) + "</td>";
						str += "<td>"+a.list_advs[i].name+"</td>";
						
						if(a.list_advs[i].sex == 1){
							str += "<td><img src='/hicode/sysimg/face_boy.jpg'/> </td>";
						}else{
							str += "<td><img src='/hicode/sysimg/face_girl.jpg'/></td>";
						}
						
						if(a.list_advs[i].onthejob == 1){
							str += "<td> <img src='/hicode/sysimg/face_smile.jpg' /> </td>";
						}else{
							str += "<td> <img src='/hicode/sysimg/face_grieved.jpg' /> </td>";
						}
						
						var creatDate = timestampToTime(a.list_advs[i].opentime.time);
						
						str += "<td>"+creatDate+"</td>";
						if(a.list_advs[i].endtime){
							var endDate = timestampToTime(a.list_advs[i].endtime.time);
							str += "<td>"+endDate+"</td>";
							$(tr).css("color","#b0b0b0");
						}else{
							str += "<td>   </td>";
						}
					
						var btid = a.list_advs[i].id;
						str += "<td><button id = '"+btid+"' name='"+(i+1)+"'>修改</button></td>";
						str += "<td><input type='checkbox' value='"+btid+"' /></td>";
					$(tr).append(str);
					$("#tea_tbl").append(tr);

				} 
				
			}
			var hei = $("#tea_tbl").css("height");
			hei = hei.substr(0,hei.length-2 );
 			if(hei>650){
 				$("#dv_table").css("height","800px");
 			}
		}, "json");

		// 日历插件
		jeDate({
			dateCell : "#time_creatDate",
			format : "YYYY-MM-DD",
			isinitVal : true,
			isTime : false, //isClear:false,
			minDate : "1014-09-19 00:00:00"
		}) ;
		jeDate({
			dateCell : "#time_endDate",
			isinitVal : true,
			isTime : false, //isClear:false,
			minDate : "1014-09-19 00:00:00"
		}) ;
		jeDate({
			dateCell : "#title_updatetime",
			format : "YYYY-MM-DD",
			isinitVal : true,
			isTime : false, //isClear:false,
			minDate : "1014-09-19 00:00:00"
		}) ;
		// 点击返回消失
  		$("#up_res").click(function(){
  			$("#hidd_mask").hide().hide(300);
 			$("#dv_update").show().hide(300);
 		});
 		
	});
</script>
</html>
