<!DOCTYPE html>
<html>
  <head>
    <title>Customer.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">

    <meta name="content-type" content="text/html; charset=UTF-8">
<style type="text/css">
	#student_sel_chosen{
		width: 260px;
	}
	[name='dv_money']{
		width: 245px; 
		height: 75px;
		background-color:#fff; 
		display: inline-block;
		border: solid 1px #336699;
		border-radius: 6px;
		margin-left: 4px;
	}
	#remarks {
		float: left; 
		outline:none;
		border:none;
		font-size: 18px;
		border-radius: 6px;
		padding: 3px;
		margin-left: 6px;
	}
</style>

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<link type="text/css" rel="stylesheet" href="/hicode/syscss/teacher_page.css" />
<link type="text/css" rel="stylesheet" href="/hicode/syscss/for_date.css" />
<link rel="stylesheet" href="/hicode/syscss/bootstrap-chosen.css">
<link type="text/css" rel="stylesheet" href="/hicode/syscss/beizhu.css" />
<link type="text/css" rel="stylesheet" href="/hicode/syscss/select/shaixuan.css" />

<script type="text/javascript" src="/hicode/sysjs/jquery.min.js"></script>
<script type="text/javascript" src="/hicode/sysjs/beizhu/remarks.js"></script>
<script type="text/javascript" src="/hicode/sysjs/forfunctions.js"></script>
<script type="text/javascript" src="/hicode/sysjs/jeDate.js"></script>
<script src="/hicode/sysjs/chosen.jquery.js"></script>
<script type="text/javascript" src="/hicode/sysjs/select/shaixuan.js"></script>


</head>

<body>
	<!-- 查询 -->
	<div id="dv_select">
  		<div class="dvselect_title">请填入查询条件</div>
  		<div class="dvselect_main">
  			<div class="main_left">
  				<ul id="left_ul">
  					<li>
  						<b>姓名:</b>
  						<input type="text" id="stu_name"  placeholder="请输入"/>
  					</li>
  					<li>
  						<b>课程:</b>
	  					<select id="stu_subject"> </select>
  					</li>
  					<li>
  						<b>课时:</b>
  						<input type="text" id="stu_period"  placeholder="请输入"/>
  					</li>
  					<li>
  						<b>授课老师:</b>
  						<select id="stu_teacher"></select>
  					</li>
  					<li>
  						<b>待定 : </b> 
						<input type="text" disabled="disabled"/>
  					</li>
  				</ul>
  			</div>
  			<div class="main_right">
  				<ul id="left_ul">
  					<li>
  						<b>开始时间:</b>
  						<input type="text" id="kai_time"  readonly="readonly" placeholder="请输入"/>
  					</li>
  					<li>
  						<b>截止时间:</b>
  						<input type="text" id="ting_time"  readonly="readonly" placeholder="请输入"/>
  					</li>
  					<li>
  						<b>签单顾问:</b>
  						<select id="qian_gu"></select>
  					</li>
  					<li>
  						<b>续费:</b>
  						<select id="if_xufei">
  							<option disabled="disabled" selected="selected" value="-1">请选择</option>
  							<option value="1">已续费</option>
  							<option value="0">未续费</option>
  						</select>
  					</li>
  					<li>
  						<b>待续:</b>
  						<input type="text" disabled="disabled"/>
  					</li>
  				</ul>
  			</div>
  		</div>
  		<div class="dvselect_bottom">
  			<div>
  				<button id="sel_sub_cus" class="sel_sub">开始筛选</button>
  			</div>
  			
  			<div>
  				<button id="sel_res" class="sel_res">返回</button>
  			</div>
			
  		</div>
  	</div>
	<!-- 隐藏  -->
	<div id="hidd_mask"></div>
	<div id="dv_update" style="height: 920px">
		<div class="dv_title" id="dv_title">添加学生信息</div>
		<div class="dv_upmain">
			<ul class="up_ul">
				<li><b>序号 : </b> <input type="text" id="tea_list" value=""disabled="disabled" /></li>
				<li>
					<b>学生姓名: </b> 
					<select id="student_sel" data-placeholder="请选择" 
							style="width: 248px;border: solid 1px #336699;border-radius: 6px;" 
							class="chosen-select" tabindex="2">
					</select>
				</li>
				<li>
					<b>所报科目 : </b> 
					<select id="sub_sel"></select>
				</li>
				<li>
					<b>所报课时 : </b> 
					<input type="text" id="period"/>
				</li>
				<li>
					<b>金额 : </b> 
					<input type="text" id="money"/>
				</li>
				<li>
					<b>赠送课时 : </b> 
					<input type="text" id="giveClass"/>
				</li>
				<li><b>授课老师 : </b> 
					<select id="the_teacher"></select>
				</li>
				<li><b>第一堂正课: </b> 
					<input id="first_time" type="text" readonly="readonly" placeholder="请选择" class="datainp" >
				</li>
				<li>
					<b>签单顾问 : </b> 
					<select id="adviser_sel"></select>
				</li>
				<li>
					<b>学期结束 : </b> 
					<label for="done_b"> 
						<img src="/hicode/sysimg/face_smile.jpg" /> 
						<input type="radio" id="done_b" name="if_done" value="1" />
					</label> 
					<label for="done_g"> 
						<img src="/hicode/sysimg/face_grieved.jpg" /> 
						<input type="radio" id="done_g" name="if_done" value="0" checked="checked"/>
					</label>
				</li>
				<li>
					<b>续费用户 : </b> 
					<label for="job_b"> 
						<img src="/hicode/sysimg/face_smile.jpg" /> 
						<input type="radio" id="job_b" name="if_renewal" value="1"/>
					</label> 
					<label for="job_g"> 
						<img src="/hicode/sysimg/face_grieved.jpg" /> 
						<input type="radio" id="job_g" name="if_renewal" value="0"  checked="checked" />
					</label>
				</li>
				<li>
					<b>退费 : </b> 
					<label for="refund_b"> 
						<img src="/hicode/sysimg/face_smile.jpg" /> 
						<input type="radio" id="refund_b" name="if_refund" value="1" />
					</label> 
					<label for="refund_g"> 
						<img src="/hicode/sysimg/face_grieved.jpg" /> 
						<input type="radio" id="refund_g" name="if_refund" value="0"  checked="checked"/>
					</label>
				</li>
				<li>
					<b style="float: left">备注 : </b>
					<div name = "dv_money" id="jiao_money">
						<textarea rows="3" cols="24" id="remarks" ></textarea>
					</div>
				</li>
			</ul>
		</div>
		<div id="dv_upbottom">
			<button id="up_sub">提交</button>
			<button id="up_res">返回</button>
		</div>
	</div>

	<div class="dv_top" id="dv_top">
		<button id="index_go" class="for_button">首页</button>
		<button id="find_user" class="for_button">欢迎:</button>
	</div>
	<hr>
	<div class="dv_title">报名信息详情<button id="bt_open_cus">展开<span>▼</span></button></div>
	<button id="bt_1">添加</button>
	<div id="dv_table">
		<table id="tea_tbl" cellspacing="0">
			<thead>
				<tr>
					<th>序号</th>
					<th>学生姓名</th>
					<th>课程</th>
					<th>课时</th>
					<th>金额</th>
					<th>赠送课时</th>
					<th>老师</th>
					<th>开课时间</th>
					<th>签单顾问</th>
					<th>学期结束</th>
					<th>续费</th>
					<th>退费</th>
					<th>备注</th>
					<th>操作</th>
					<th>标记</th>
				</tr>
			</thead>
			<tbody id="tbl_body">
			</tbody>
		</table>
	</div>
	<div id="dv_page">
		<!-- <button id="bt_first" mypage="1">首页</button> -->
		<div id="dv_but"></div>
		<!-- <button id="bt_end">尾页</button> -->
	</div>
</body>
<script type="text/javascript">
	$().ready(function() {
		
		var bd_hig = document.documentElement.clientHeight;
  		$("#hidd_mask").css("height",bd_hig+"px");
  		$("#dv_update").hide();
  		$("#hidd_mask").hide();
  		
  		var pagedata = {"page":1};
  		start_post_cus(for_btn_cus,pagedata);
  		getUserName("dv_top");
  		
 		//点击添加按钮
 		$("#bt_1").click(add_cus);
 		
 		/* 添加学员信息，提交按钮  */
 		$("#up_sub").click(up_sub_cus);
 		
 		// 点击首页按钮
 		$("#index_go").click(function(){
 			window.location = "/hicode/index.html";
 		});
 		
		// 日历插件
		jeDate({
			dateCell : "#first_time",
			//format : "YYYY-MM-DD",
			isinitVal : true,
			isTime : true, //isClear:false,
			minDate : "1014-09-19 00:00:00"
		}) ;
		jeDate({
			dateCell : "#kai_time",
			format : "YYYY-MM-DD", 
			isinitVal : true,
			isTime : false, // 
			isClear:true,
			minDate : "1014-09-19 00:00:00"
		}) ;
		
		//条件筛选
		var bd_wid = document.documentElement.clientWidth;
		$("#dv_select").css("left",(bd_wid-1080)/2+"px");
		jeDate({
			dateCell : "#ting_time",
			format : "YYYY-MM-DD", 
			isinitVal : true,
			isTime : false, // isClear:true,
			minDate : "1014-09-19 00:00:00"
		}) ;
		// 点击返回消失
  		$("#up_res").click(function(){
  			$("#hidd_mask").hide().hide(300);
 			$("#dv_update").show().hide(300);
 		});
 		
	});
</script>
</html>
