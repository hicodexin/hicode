<!DOCTYPE html>
<html>
  <head>
    <title>Customer.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<link type="text/css" rel="stylesheet"
	href="/hicode/syscss/teacher_page.css" />
<link type="text/css" rel="stylesheet"
	href="/hicode/syscss/for_date.css" />
<link rel="stylesheet" href="/hicode/syscss/bootstrap-chosen.css">
<script type="text/javascript" src="/hicode/sysjs/jquery.min.js"></script>
<script type="text/javascript" src="/hicode/sysjs/forfunctions.js"></script>
<script type="text/javascript" src="/hicode/sysjs/jeDate.js"></script>
<script src="/hicode/sysjs/chosen.jquery.js"></script>
	<style type="text/css">
		#student_sel_chosen{
			width: 260px;
		}
	</style>
</head>

<body>
	<!-- 隐藏  -->
	<div id="hidd_mask"></div>
	<div id="dv_update">
		<div class="dv_title" id="dv_title">添加学生信息</div>
		<div class="dv_upmain">
			<ul class="up_ul">
				<li><b>序号 : </b> <input type="text" id="tea_list" value=""disabled="disabled" /></li>
				<li>
					<b>学生姓名: </b> 
					<select id="student_sel" data-placeholder="请选择" 
							style="width: 260px" class="chosen-select" tabindex="2">
					</select>
				</li>
				<li>
					<b>所报科目 : </b> 
					<select id="sub_sel"></select>
				</li>
				<li>
					<b>所报课时 : </b> 
					<select id="period">
						<option value="1">一个季度</option>
						<option value="2">两个季度</option>
						<option value="3">一个年度</option>
						<option value="4">两个年度</option>
					</select>
				</li>
				<li>
					<b>续费用户 : </b> 
					<label for="job_b"> 
						<img src="/hicode/sysimg/face_smile.jpg" /> 
						<input type="radio" id="job_b" name="if_renewal" value="1" checked="checked" />
					</label> 
					<label for="job_g"> 
						<img src="/hicode/sysimg/face_grieved.jpg" /> 
						<input type="radio" id="job_g" name="if_renewal" value="0" />
					</label>
				</li>
				<li><b>授课老师 : </b> 
					<select id="the_teacher"></select>
				</li>
				<li><b>第一堂正课: </b> 
					<input id="first_time" type="text" readonly="readonly" placeholder="请选择" class="datainp" >
				</li>
				<li><b>手机号码 : </b> <input type="text" id="phone"  placeholder="手机号" /></li>
				<li>
					<b>签单顾问 : </b> 
					<select id="adviser_sel"></select>
				</li>
				<li>
					<b>备注 : </b> 
					<input type="text" id="remarks" />
				</li>
			</ul>
		</div>
		<div id="dv_upbottom">
			<button id="up_sub">提交</button>
			<button id="up_res">返回</button>
		</div>
	</div>

	<div class="dv_top">
		<button id="index_go">首页</button>
	</div>
	<hr>
	<div class="dv_title">报名信息详情</div>
	<button id="bt_1">添加</button>
	<div id="dv_table">
		<table id="tea_tbl" cellspacing="0">
			<thead>
				<tr>
					<th>序号</th>
					<th>学生姓名</th>
					<th>课程</th>
					<th>课时</th>
					<th>老师</th>
					<th>开课时间</th>
					<th>联系电话</th>
					<th>签单顾问</th>
					<th>学期结束</th>
					<th>续费</th>
					<th>退费</th>
					<th>备注</th>
					<th>操作</th>
					<th>标记</th>
				</tr>
			</thead>
			<tbody id="tbl_body">
			</tbody>
		</table>
	</div>
	<div id="dv_page">
		<button id="bt_first" mypage="1">首页</button>
		<div id="dv_but"></div>
		<button id="bt_end">尾页</button>
	</div>
</body>
<script type="text/javascript">
	$().ready(function() {
		
		var bd_hig = document.documentElement.clientHeight;
  		$("#hidd_mask").css("height",bd_hig+"px");
  		$("#dv_update").hide();
  		$("#hidd_mask").hide();
  		start_post();
  		
  		//第一页
 		$("#bt_first").click(function(){
 			change_page(this);
 			$("#dv_but button:eq(0)").css({"backgroundColor":"#336699","color":"#fff"});
 		});
 		
 		//最后一页
 		$("#bt_end").click(function(){
 			change_page(this);
 			$("#dv_but button:eq(-1)").css({"backgroundColor":"#336699","color":"#fff"});
 		});
 		$("#index_go").click(function(){
 			window.location = "/hicode/index.html";
 		});
 		//点击添加按钮
 		$("#bt_1").click(function(){
 			$("#hidd_mask").hide().show(300);
 			$("#dv_update").hide().show(300);
 			var len = $("#tea_tbl tbody tr").length;   
			$("#tea_list").val(len+1);
			$("#userName").val("");
			$("#first_time").val("");
			$("#remarks").val("");
			
			$.post("/hicode/subject/showSubject.spc",function(c){
				if(c.length > 0){
					for_sel("sub_sel",c);
				}
				window.setTimeout(function() {
					$('.chosen-select').chosen();
					$('.chosen-container')[0].style.width = "250px";
				}, 1000);
			},"json");
			
			$.post("/hicode/auditions/showAuditions.spc",function(c){
				if(c.length > 0){
					for_sel("student_sel",c);
				}
			
			},"json");
			
			$.post("/hicode/teacher/showTeacher.spc",function(c){
				if(c.length > 0){
					for_sel("the_teacher",c);
				}
			
			},"json");
			
			$.post("/hicode/adviser/showAdviser.spc",function(f){
				console.log(f);
				if(f.length > 0){
					for_sel("adviser_sel",f);
				}
			
			},"json");
			
 		});
 	
 		/* 添加学员信息，提交按钮  */
 		$("#up_sub").click(function(){
 			if($("#phone").val().trim().length != 11){
 				$("#phone").css("borderColor","#f00");
 				return;
 			}else{
 				$("#phone").css("borderColor","#336699");
 			}
 			if($("#first_time").val().length < 10){
 				$("#first_time").css("borderColor","#f00");
 				return;
 			}else{
 				$("#first_time").css("borderColor","#336699");
 			}
 			
 			var ss = $(".chosen-single span").html();
			var yy = $("#student_sel option");
			for(var i=0;i<yy.length;i++){
				if($(yy[i]).html() == ss){
					console.log($(yy[i]).val());
					ss = $(yy[i]).val();
					break;
				}
			}
 			
 			var data = {
			 			"userName":ss,
			 			"subject":$('#sub_sel').val(),
			 			"period":$('#period').val(),
			 			"if_renewal":$('input:radio[name="if_renewal"]:checked').val(),
			 			"the_teacher":$("#the_teacher").val(),
			 			"first_time":$("#first_time").val(),
			 			"phone":$("#phone").val().trim(),
			 			"adviser_sel":$('#adviser_sel').val(),
			 			"remarks":$("#remarks").val()
 			};
 			
 		 	$.post("/hicode/customer/do_insertCustomer.spc",data,function(e){
 				$("#hidd_mask").hide().hide(300);
 				$("#dv_update").show().hide(300);
 				if(e.list_advs == 'ok'){
 					alert("添加成功");
 					$("#tbl_body").children("tr").remove();
 					start_post();
 				}else{
 					alert("添加失败,请联系管理员。。。。");
 				}
 			
 			},"json");
 			
 		});
  		
		// 日历插件
		jeDate({
			dateCell : "#first_time",
			//format : "YYYY-MM-DD",
			isinitVal : true,
			isTime : true, //isClear:false,
			minDate : "1014-09-19 00:00:00"
		}) ;
		// 点击返回消失
  		$("#up_res").click(function(){
  			$("#hidd_mask").hide().hide(300);
 			$("#dv_update").show().hide(300);
 		});
 		
 		/*切换页面*/
 		function change_page(this_dom){
			$("#dv_but button").css({"backgroundColor":"#fff","color":"#336699"});
			$(this_dom).css({"backgroundColor":"#336699","color":"#fff"});
			
			$.post("/hicode/customer/showCustomerByInfo.spc",{"page":$(this_dom).attr("mypage")},function(a_s){
				$("#tbl_body").html(' ');
				var js_arry = eval('(' + a_s + ')');
				creat_tb_cus(js_arry.list_advs,"#tbl_body");
			});
		}
 		
 		/* 初始化数据 */
 		function start_post(){
 			$.post("/hicode/customer/showCustomerByInfo.spc", { "page" : 1 }, function(a) {
				console.log(a.list_advs);
				if (a) {
					creat_tb_cus(a.list_advs,"#tbl_body");
					/* 添加页码 */
					if(a.all_num){
						$("#dv_but").children("button").remove();
						for(var k=0;k<a.all_num;k++){
							var btn = document.createElement("button");
							$(btn).html(k+1);
							$(btn).attr("mypage",(k+1));
							if(k==0){
								$(btn).css({"backgroundColor":"#336699","color":"#fff"});
							}
							$(btn).click(function(){
								change_page(this);
							});
							
							$("#dv_but").append(btn);
						}
						$("#bt_end").attr("mypage",a.all_num);
					}
				}
				var hei = $("#tea_tbl").css("height");
				hei = hei.substr(0,hei.length-2 );
	 			if(hei>650){
	 				$("#dv_table").css("height","800px");
	 			}
	 			
			}, "json");
 		
 		}
 		
	});
</script>
</html>
