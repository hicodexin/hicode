<!DOCTYPE html>
<html>
<head>
<title>Auditions.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta charset="UTF-8">
<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		
	</style>

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<link type="text/css" rel="stylesheet"
	href="/hicode/syscss/teacher_page.css" />
<link type="text/css" rel="stylesheet"
	href="/hicode/syscss/for_date.css" />
<script type="text/javascript" src="/hicode/sysjs/jquery.min.js"></script>
<script type="text/javascript" src="/hicode/sysjs/forfunctions.js"></script>
<script type="text/javascript" src="/hicode/sysjs/jeDate.js"></script>
</head>

<body>
	<!-- 隐藏  -->
	<div id="hidd_mask"></div>
	<div id="dv_update">
	<form action="#" method="post">
		<div class="dv_title" id="dv_title">添加学生信息</div>
		<div class="dv_upmain">
			<ul class="up_ul">
				<li>
					<b>序号 : </b> 
					<input type="text" id="tea_list" value="" disabled="disabled" />
				</li>
				<li>
					<b>试听时间 : </b> 
					<input id="time_creatDate" type="text" readonly="readonly">
				</li>
				<li>
					<b>学生姓名 : </b> 
					<input type="text" id="userName" />
				</li>
				<li>
					<b>学生性别 : </b> 
					<label for="sex_b"> 
						<img src="/hicode/sysimg/face_boy.jpg" /> 
						<input type="radio" id="sex_b" name="t_sex" checked="checked" value="1" />
					</label> 
					<label for="sex_g"> 
						<img src="/hicode/sysimg/face_girl.jpg" />
						<input type="radio" id="sex_g" name="t_sex" value="0" />
					</label>
				</li>
				<li>
					<b>学校/年级 : </b> 
					<select id="update_selclass">
							<option>学前班</option>
							<option>一年级</option>
							<option>二年级</option>
							<option>三年级</option>
							<option>四年级</option>
							<option>五年级</option>
							<option>六年级</option>
							<option>初一</option>
							<option>初二</option>
							<option>初三</option>
							<option>高一</option>
							<option>高二</option>
							<option>高三</option>
					</select>
				</li>
				<li>
					<b>授课老师: </b> 
					<select id="update_selteas">
					
					</select>
				</li>
				<li>
					<b>服务顾问: </b> 
					<select id="update_seladvs">
					
					</select>
				</li>
				<li>
					<b>备注: </b> 
					<input type="text" id="remarks"></textarea>
				</li>
				
			</ul>
		</div>
		<div id="dv_upbottom">
			<button id="up_sub" type="button">提交</button>
			<button id="up_res">返回</button>
			
		</div>
	</form>
	</div>

	<div class="dv_top">
		<button id="index_go">首页</button>
	</div>
	<hr>
	<div class="dv_title">试听课信息详情</div>
	<button id="bt_1">添加</button>
	<div id="dv_table">
		<table id="tea_tbl" cellspacing="0">
			<thead>
				<tr>
					<th>序号</th>
					<th>试听时间</th>
					<th>学生姓名</th>
					<th>学生性别</th>
					<th>学校/年级</th>
					<th>授课老师</th>
					<th>顾问</th>
					<th>备注</th>
					<th>操作</th>
					<th>标记</th>
				</tr>
			</thead>
			<tbody id="tbl_body">
			</tbody>
		</table>
	</div>
	<div id="dv_page">
		<button id="bt_first" mypage="1">首页</button>
		<div id="dv_but"></div>
		<button id="bt_end">尾页</button>
	</div>
</body>
<script type="text/javascript">
	$().ready(function() {
	
		var bd_hig = document.documentElement.clientHeight;
  		$("#hidd_mask").css("height",bd_hig+"px");
  		$("#dv_update").hide();
  		$("#hidd_mask").hide();
  		start_post();
  		
		// 日历插件
		jeDate({
			dateCell : "#time_creatDate",
			/* format : "YYYY-MM-DD", */
			isinitVal : true,
			isTime : true, // isClear:true,
			minDate : "1014-09-19 00:00:00"
		}) ;
		
		// 点击返回消失
  		$("#up_res").click(function(){
  			$("#hidd_mask").hide().hide(300);
 			$("#dv_update").show().hide(300);
 		});
 		
 		//点击添加按钮
 		$("#bt_1").click(function(){
 			$("#hidd_mask").hide().show(300);
 			$("#dv_update").hide().show(300);
 			var len = $("#tea_tbl tbody tr").length;   
			$("#tea_list").val(len+1);
			$("#userName").val("");
			$("#time_creatDate").val("");
			$("#remarks").val("");
			
			$.post("/hicode/teacher/showTeacher.spc",function(c){
				console.log(c);
				if(c.length > 0){
					for_sel("update_selteas",c);
				}
			},"json");
			
			$.post("/hicode/adviser/showAdviser.spc",function(f){
				console.log(f);
				if(f.length > 0){
					for_sel("update_seladvs",f);
				}
			},"json");
			
 		});
 		$("#index_go").click(function(){
 			window.location = "/hicode/index.html";
 		});
 	
 		/* 添加学员信息，提交按钮  */
 		$("#up_sub").click(function(){
 			if($("#time_creatDate").val().length < 10){
 				$("#time_creatDate").css("borderColor","#f00");
 				return;
 			}else{
 				$("#time_creatDate").css("borderColor","#336699");
 			}
 			if($("#userName").val().trim().length<2){
 				$("#userName").css("borderColor","#f00");
 				return;
 			}else{
 				$("#userName").css("borderColor","#336699");
 			}
 			
 			var data = {
 						"time_creatDate":$("#time_creatDate").val(),
			 			"userName":$("#userName").val().trim(),
			 			"t_sex":$('input:radio[name="t_sex"]:checked').val(),
			 			"update_selclass":$("#update_selclass").val(),
			 			"update_selteas":$("#update_selteas").val(),
			 			"update_seladvs":$("#update_seladvs").val(),
			 			"remarks":$("#remarks").val()
 			};
 			
 		 	$.post("/hicode/auditions/do_insertAuditions.spc",data,function(e){
 				$("#hidd_mask").hide().hide(300);
 				$("#dv_update").show().hide(300);
 				if(e.list_advs == 'ok'){
 					alert("添加成功");
 					$("#tbl_body").children("tr").remove();
 					start_post();
 				}else{
 					alert("添加失败,请联系管理员。。。。");
 				}
 			
 			},"json");
 			
 		});
 		
 		//第一页
 		$("#bt_first").click(function(){
 			change_page(this);
 			$("#dv_but button:eq(0)").css({"backgroundColor":"#336699","color":"#fff"});
 		});
 		
 		//最后一页
 		$("#bt_end").click(function(){
 			change_page(this);
 			$("#dv_but button:eq(-1)").css({"backgroundColor":"#336699","color":"#fff"});
 		});
 		/* 初始化数据 */
 		function start_post(){
			$.post("/hicode/auditions/showAuditionsByInfo.spc", { "page" : 1 }, function(a) {
				console.log(a.list_advs);
				if (a) {
					creat_tb_aud(a.list_advs,"#tbl_body");
					/* 添加页码 */
					if(a.all_num){
						$("#dv_but").children("button").remove();
						for(var k=0;k<a.all_num;k++){
							var btn = document.createElement("button");
							$(btn).html(k+1);
							$(btn).attr("mypage",(k+1));
							if(k==0){
								$(btn).css({"backgroundColor":"#336699","color":"#fff"});
							}
							$(btn).click(function(){
								change_page(this);
							});
							
							$("#dv_but").append(btn);
						}
						$("#bt_end").attr("mypage",a.all_num);
					}
				}
				var hei = $("#tea_tbl").css("height");
				hei = hei.substr(0,hei.length-2 );
	 			if(hei>650){
	 				$("#dv_table").css("height","800px");
	 			}
			}, "json");
		
		}
 		/*切换页面*/
 		function change_page(this_dom){
			$("#dv_but button").css({"backgroundColor":"#fff","color":"#336699"});
			$(this_dom).css({"backgroundColor":"#336699","color":"#fff"});
			
			$.post("/hicode/auditions/showAuditionsByInfo.spc",{"page":$(this_dom).attr("mypage")},function(a_s){
				$("#tbl_body").html(' ');
				
				var js_arry = eval('(' + a_s + ')');
				
				creat_tb_aud(js_arry.list_advs,"#tbl_body");
			});
		}
 		
	});
</script>
</html>
