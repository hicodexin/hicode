<!DOCTYPE html>
<html>
<head>
<title>Auditions.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta charset="UTF-8">
<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		
	</style>

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<link type="text/css" rel="stylesheet"
	href="/hicode/syscss/teacher_page.css" />
<link type="text/css" rel="stylesheet"
	href="/hicode/syscss/for_date.css" />
	<link type="text/css" rel="stylesheet"
	href="/hicode/syscss/beizhu.css" />
<script type="text/javascript" src="/hicode/sysjs/jquery.min.js"></script>
<script type="text/javascript" src="/hicode/sysjs/beizhu/remarks.js"></script>
<script type="text/javascript" src="/hicode/sysjs/forfunctions.js"></script>
<script type="text/javascript" src="/hicode/sysjs/jeDate.js"></script>

</head>

<body>
	<!-- 隐藏  -->
	<div id="hidd_mask"></div>
	<div id="dv_update">
	<div class="dv_title" id="dv_title">添加学生信息</div>
	<div class="dv_upmain">
		<ul class="up_ul">
			<li>
				<b>序号 : </b> 
				<input type="text" id="tea_list" value="" disabled="disabled" />
			</li>
			<li>
				<b>试听时间 : </b> 
				<input id="time_creatDate" type="text" readonly="readonly">
			</li>
			<li>
				<b>学生姓名 : </b> 
				<input type="text" id="userName" />
			</li>
			<li>
				<b>学生性别 : </b> 
				<label for="sex_b"> 
					<img src="/hicode/sysimg/face_boy.png" /> 
					<input type="radio" id="sex_b" name="t_sex" checked="checked" value="1" />
				</label> 
				<label for="sex_g"> 
					<img src="/hicode/sysimg/face_girl.png" />
					<input type="radio" id="sex_g" name="t_sex" value="0" />
				</label>
			</li>
			<li>
				<b>学校/年级 : </b> 
				<select id="update_selclass">
						<option>学前班</option>
						<option>一年级</option>
						<option>二年级</option>
						<option>三年级</option>
						<option>四年级</option>
						<option>五年级</option>
						<option>六年级</option>
						<option>初一</option>
						<option>初二</option>
						<option>初三</option>
						<option>高一</option>
						<option>高二</option>
						<option>高三</option>
				</select>
			</li>
			<li>
				<b>手机号:</b>
				<input type="text" id="phone">
			</li>
			<li>
				<b>授课老师: </b> 
				<select id="update_selteas">
				
				</select>
			</li>
			<li>
				<b>邀约顾问: </b> 
				<select id="update_seladvs"></select>
			</li>
			<li>
				<b>签单顾问: </b> 
				<select id="update_seladvs2"></select>
			</li>
			<li>
				<b>备注: </b> 
				<input type="text" id="remarks"></textarea>
			</li>
		</ul>
	</div>
	<div id="dv_upbottom">
		<button id="up_sub" type="button">提交</button>
		<button id="up_res">返回</button>
	</div>
	</div>
	<div class="dv_top" id="dv_top">
		<button id="index_go" class="for_button">首页</button>
		<button id="find_user" class="for_button">欢迎:</button>
	</div>
	<hr>
	<div class="dv_title">试听课信息详情</div>
	<button id="bt_1">添加</button>
	<div id="dv_table">
		<table id="tea_tbl" cellspacing="0">
			<thead>
				<tr>
					<th>序号</th>
					<th>试听时间</th>
					<th>姓名</th>
					<th>性别</th>
					<th>年级</th>
					<th>电话</th>
					<th>授课讲师</th>
					<th>邀约顾问</th>
					<th>签单顾问</th>
					<th>备注</th>
					<th>操作</th>
					<th>标记</th>
				</tr>
			</thead>
			<tbody id="tbl_body">
			</tbody>
		</table>
	</div>
	<div id="dv_page">
		<button id="bt_first" mypage="1">首页</button>
		<div id="dv_but"></div>
		<button id="bt_end">尾页</button>
	</div>
</body>
<script type="text/javascript">
	$().ready(function() {
	
		var bd_hig = document.documentElement.clientHeight;
  		$("#hidd_mask").css("height",bd_hig+"px");
  		$("#dv_update").hide();
  		$("#hidd_mask").hide();
  		start_post_aud(for_btn_aud);
  		getUserName("dv_top");
  		//点击添加按钮
 		$("#bt_1")[0].onclick = add_aud;
		// 点击返回消失
  		$("#up_res").click(function(){
  			$("#hidd_mask").hide().hide(300);
 			$("#dv_update").show().hide(300);
 		});
 		// 点击首页按钮
 		$("#index_go").click(function(){
 			window.location = "/hicode/index.html";
 		});
 		
 		//第一页
 		$("#bt_first").click(function(){
 			change_page_aud(this);
 			$("#dv_but button:eq(0)").css({"backgroundColor":"#336699","color":"#fff"});
 		});
 		//最后一页
 		$("#bt_end").click(function(){
 			change_page_aud(this);
 			$("#dv_but button:eq(-1)").css({"backgroundColor":"#336699","color":"#fff"});
 		});
 		/* 添加学员信息，提交按钮  */
 		$("#up_sub").click( up_sub_aud );
		// 日历插件
		jeDate({
			dateCell : "#time_creatDate",
			/* format : "YYYY-MM-DD", */
			isinitVal : true,
			isTime : true, // isClear:true,
			minDate : "1014-09-19 00:00:00"
		}) ;
 		
	});
</script>
</html>
