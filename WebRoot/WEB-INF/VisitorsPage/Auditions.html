<!DOCTYPE html>
<html>
<head>
<title>Auditions.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta charset="UTF-8">
<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		#hidd_mask{
			background-color: #D0D0D0;
			opacity: 0.5;
			width:100%;
			position: absolute;
			z-index: 6;
		}
		
	</style>

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<link type="text/css" rel="stylesheet"
	href="/hicode/syscss/teacher_page.css" />
<link type="text/css" rel="stylesheet"
	href="/hicode/syscss/for_date.css" />
<script type="text/javascript" src="/hicode/sysjs/jquery.min.js"></script>
<script type="text/javascript" src="/hicode/sysjs/forfunctions.js"></script>
<script type="text/javascript" src="/hicode/sysjs/jeDate.js"></script>
</head>

<body>
	<!-- 隐藏  -->
	<div id="hidd_mask"></div>
	<div id="dv_update">
	<form action="#" method="post">
		<div class="dv_title" id="dv_title">添加学生信息</div>
		<div class="dv_upmain">
			<ul class="up_ul">
				<li>
					<b>序号 : </b> 
					<input type="text" id="tea_list" value="" disabled="disabled" />
				</li>
				<li>
					<b>试听时间 : </b> 
					<input id="time_creatDate" type="text" readonly="readonly">
				</li>
				<li>
					<b>学生姓名 : </b> 
					<input type="text" id="userName" />
				</li>
				<li>
					<b>学生性别 : </b> 
					<label for="sex_b"> 
						<img src="/hicode/sysimg/face_boy.jpg" /> 
						<input type="radio" id="sex_b" name="t_sex" checked="checked" value="1" />
					</label> 
					<label for="sex_g"> 
						<img src="/hicode/sysimg/face_girl.jpg" />
						<input type="radio" id="sex_g" name="t_sex" value="0" />
					</label>
				</li>
				<li>
					<b>学校/年级 : </b> 
					<select id="update_selclass">
							<option>学前班</option>
							<option>一年级</option>
							<option>二年级</option>
							<option>三年级</option>
							<option>四年级</option>
							<option>五年级</option>
							<option>六年级</option>
							<option>初一</option>
							<option>初二</option>
							<option>初三</option>
							<option>高一</option>
							<option>高二</option>
							<option>高三</option>
					</select>
				</li>
				<li>
					<b>授课老师: </b> 
					<select id="update_selteas">
							<option value="t_1001">辛</option>
							<option value="t_1002">梁</option>
							<option value="t_1003">张</option>
							<option value="t_1004">王</option>
							<option value="t_1005">相</option>
					</select>
				</li>
				<li>
					<b>服务顾问: </b> 
					<select id="update_seladvs">
							<option value="adv_1001">辛</option>
							<option value="adv_1002">梁</option>
							<option value="adv_1003">张</option>
							<option value="adv_1004">王</option>
							<option value="adv_1005">相</option>
					</select>
				</li>
				<li>
					<b>备注: </b> 
					<input type="text" id="remarks"></textarea>
				</li>
				
			</ul>
		</div>
		<div id="dv_upbottom">
			<button id="up_sub" type="button">提交</button>
			<button id="up_res">返回</button>
		</div>
	</form>
	</div>

	<div class="dv_top"></div>
	<hr>
	<div class="dv_title">试听课信息详情</div>
	<button id="bt_1">添加</button>
	<div id="dv_table">
		<table id="tea_tbl" cellspacing="0">
			<thead>
				<tr>
					<th>序号</th>
					<th>试听时间</th>
					<th>学生姓名</th>
					<th>学生性别</th>
					<th>学校/年级</th>
					<th>试听课授课老师</th>
					<th>顾问</th>
					<th>备注</th>
					<th>操作</th>
					<th>标记</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<div id="dv_page">
		<button id="bt_first">首页</button>
		<a href="#">1</a> 
		<a href="#">2</a> 
		<a href="#">3</a> 
		<a href="#">4</a>
		<button id="bt_end">尾页</button>
	</div>
</body>
<script type="text/javascript">
	$().ready(function() {

		var start = 0;
		var count = 10;
		var bd_hig = document.documentElement.clientHeight;
  		$("#hidd_mask").css("height",bd_hig+"px");
  		$("#dv_update").hide();
  		$("#hidd_mask").hide();
		
		$.post("/hicode/auditions/showAuditionsByInfo.spc", {
			"start" : start,
			"count" : count
		}, function(a) {
			console.log(a.list_advs);
			if (a) {
				for (var i = 0; i < a.list_advs.length; i++) {
					var tr = document.createElement("tr");
					var str = "<td>" + (i + 1) + "</td>";
						var st_time = timestampToTime(a.list_advs[i].time.time);
						str += "<td>"+st_time+"</td>";
						str += "<td>"+a.list_advs[i].name+"</td>";
						
						if(a.list_advs[i].sex == 1){
							str += "<td><img src='/hicode/sysimg/face_boy.jpg'/> </td>";
						}else{
							str += "<td><img src='/hicode/sysimg/face_girl.jpg'/></td>";
						}
						
						str += "<td>"+a.list_advs[i].classinfo+"</td>";
						str += "<td>"+a.list_advs[i].tea_name+"</td>";
						str += "<td>"+a.list_advs[i].adv_name+"</td>";
						
						if(a.list_advs[i].remarks){
							str += "<td>"+a.list_advs[i].beizhu+"</td>";
						}else{
							str += "<td>   </td>";
						}
					
						var btid = a.list_advs[i].id;
						str += "<td><button id = '"+btid+"' name='"+(i+1)+"'>修改</button></td>";
						str += "<td><input type='checkbox' value='"+btid+"' /></td>";
					$(tr).append(str);
					$("#tea_tbl").append(tr);

				} 
				
			}
			var hei = $("#tea_tbl").css("height");
			hei = hei.substr(0,hei.length-2 );
 			if(hei>650){
 				$("#dv_table").css("height","800px");
 			}
		}, "json");

		// 日历插件
		jeDate({
			dateCell : "#time_creatDate",
			/* format : "YYYY-MM-DD", */
			isinitVal : true,
			isTime : true, // isClear:true,
			minDate : "1014-09-19 00:00:00"
		}) ;
		
		// 点击返回消失
  		$("#up_res").click(function(){
  			$("#hidd_mask").hide().hide(300);
 			$("#dv_update").show().hide(300);
 		});
 		
 		//点击添加按钮
 		$("#bt_1").click(function(){
 			$("#hidd_mask").hide().show(300);
 			$("#dv_update").hide().show(300);
 			var len = $("#tea_tbl tbody tr").length;   
			$("#tea_list").val(len+1);
			$("#userName").val("");
			$("#time_creatDate").val("");
 		});
 		
 		$("#time_creatDate").blur(function(){
 			if($(this).val().length < 1){
 				console.log("00000");
 				$(this).css("borderColor","#f00");
 				
 			}else{
 				console.log("00000");
 				$(this).css("borderColor","#336699");
 			}
 			
 		});
 		/* 添加学员信息，提交按钮  */
 		$("#up_sub").click(function(){
 			if($("#time_creatDate").val().length < 10){
 				$("#time_creatDate").css("borderColor","#f00");
 				return;
 			}else{
 				$("#time_creatDate").css("borderColor","#336699");
 			}
 			if($("#userName").val().length<2){
 				$("#userName").css("borderColor","#f00");
 				return;
 			}else{
 				$("#userName").css("borderColor","#336699");
 			}
 			
 			var data = {
 						"time_creatDate":$("#time_creatDate").val(),
			 			"userName":$("#userName").val(),
			 			"t_sex":$("[name='t_sex']").val(),
			 			"update_selclass":$("#update_selclass").val(),
			 			"update_selteas":$("#update_selteas").val(),
			 			"update_seladvs":$("#update_seladvs").val(),
			 			"remarks":$("#remarks").val()
			 			
 			};
 			console.log(data);
 			
 		 	$.post("/hicode/auditions/do_insertAuditions.spc",data,function(e){
 				console.log(e);
 				if(e.list_advs == 'ok'){
 					alert("添加成功");
 				}else{
 					alert("添加失败,请联系管理员。。。。");
 				}
 				$("#hidd_mask").hide().hide(300);
 				$("#dv_update").show().hide(300);
 			
 			},"json");
 			
 		});
 		
	});
</script>
</html>
