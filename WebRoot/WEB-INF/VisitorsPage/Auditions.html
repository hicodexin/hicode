					<th>序号</th>

<script type="text/javascript">
	$().ready(function() {
	
		var bd_hig = document.documentElement.clientHeight;
  		$("#hidd_mask").css("height",bd_hig+"px");
  		$("#dv_update").hide();
  		$("#hidd_mask").hide();
  		var pagedata = {"page":1};
  		start_post_aud(for_btn_aud,pagedata);
  		getUserName("dv_top");
  		//点击添加按钮
 		$("#bt_1")[0].onclick = add_aud;
		// 点击返回消失
  		$("#up_res").click(function(){
  			$("#hidd_mask").show().hide(300);
 			$("#dv_update").show().hide(300);
 		});
 		
 		
 		// 点击首页按钮
 		$("#index_go").click(function(){
 			window.location = "/hicode/index.html";
 		});
 		
 		//第一页
 		$("#bt_first").click(function(){
 			change_page_aud(this);
 			$("#dv_but button:eq(0)").css({"backgroundColor":"#336699","color":"#fff"});
 		});
 		//最后一页
 		$("#bt_end").click(function(){
 			change_page_aud(this);
 			$("#dv_but button:eq(-1)").css({"backgroundColor":"#336699","color":"#fff"});
 		});
 		/* 添加学员信息，提交按钮  */
 		$("#up_sub").click( up_sub_aud );
		// 日历插件
		jeDate({
			dateCell : "#time_creatDate",
			/* format : "YYYY-MM-DD", */
			isinitVal : true,
			isTime : true, // isClear:true,
			minDate : "1014-09-19 00:00:00"
		}) ;
		
		
		jeDate({
			dateCell : "#kai_time",
			format : "YYYY-MM-DD", 
			isinitVal : true,
			isTime : false, // 
			isClear:true,
			minDate : "1014-09-19 00:00:00"
		}) ;
		
		jeDate({
			dateCell : "#ting_time",
			format : "YYYY-MM-DD", 
			isinitVal : true,
			isTime : false, // isClear:true,
			minDate : "1014-09-19 00:00:00"
		}) ;
		
		
 		
	});
</script>
