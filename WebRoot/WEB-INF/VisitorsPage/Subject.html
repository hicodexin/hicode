<!DOCTYPE html>
<html>
  <head>
    <title>Subject.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		#hidd_mask{
			background-color: #D0D0D0;
			opacity: 0.5;
			width:100%;
			position: absolute;
			z-index: 6;
		}
		
	</style>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<link type="text/css" rel="stylesheet"
		href="/hicode/syscss/teacher_page.css" />
	<script type="text/javascript" src="/hicode/sysjs/jquery.min.js"></script>
	<script type="text/javascript" src="/hicode/sysjs/forfunctions.js"></script>
  </head>
  
  <body>
    <!-- 隐藏  -->
	<div id="hidd_mask"></div>
	<div id="dv_update">
		<div class="dv_title" id="dv_title">添加课程信息</div>
		<div class="dv_upmain">
			<ul class="up_ul">
				<li><b>序号 : </b> 
					<input type="text" id="tea_list" value="" disabled="disabled" />
				</li>
				<li><b>科目名称 : </b> <input type="text" id="userName" /></li>
				<li>
					<b>是否在线 : </b> 
					<label for="job_b"> 
						<img src="/hicode/sysimg/face_smile.jpg" /> 
						<input type="radio" id="job_b" name="if_Onthejob" value="0" checked="checked"/>
					</label> 
					<label for="job_g"> 
						<img src="/hicode/sysimg/face_grieved.jpg" /> 
						<input type="radio" id="job_g" name="if_Onthejob" value="1" />
					</label>
				</li>
				
			</ul>
		</div>
		<div id="dv_upbottom">
			<button id="up_sub">添加</button>
			<button id="up_res">返回</button>
		</div>
	</div>

	<div class="dv_top">
		<button id="index_go">首页</button>
	</div>
	<hr>
	<div class="dv_title">课程信息详情</div>
	<button id="bt_1">添加</button>
	<div id="dv_table">
		<table id="tea_tbl" cellspacing="0">
			<thead>
				<tr>
					<th>序号</th>
					<th>科目名称</th>
					<th>是否上线</th>
					<th>操作</th>
					<th>标记</th>
				</tr>
			</thead>
			<tbody id="tbl_body">
			</tbody>
		</table>
	</div>
	<div id="dv_page">
		<button id="bt_first" mypage="1">首页</button>
		<div id="dv_but"></div>
		<button id="bt_end">尾页</button>
	</div>
</body>
<script type="text/javascript">
	$().ready(function() {
		var bd_hig = document.documentElement.clientHeight;
  		$("#hidd_mask").css("height",bd_hig+"px");
  		$("#dv_update").hide();
  		$("#hidd_mask").hide();
  		start_post();
  		
  		//点击添加按钮
 		$("#bt_1").click(function(){
 			$("#hidd_mask").hide().show(300);
 			$("#dv_update").hide().show(300);
 			$("#dv_title").html("添加课程信息");
 			var len = $("#tea_tbl tbody tr").length;   
			$("#tea_list").val(len+1);
			$("#userName").val("");
 		});
 		
 		
		/* 修改按钮 */
		var for_btn = function() {
			window.setTimeout(function() {
				var bts = $("button");
				var revise = new Array();
				if (bts.length > 0) {
					for (var i = 0, j = 0; i < bts.length; i++) {
						if ($(bts[i]).html() == "修改") {
							revise[j] = bts[i];
							j++;
						}
					}
				}

				if (revise.length > 0) {
					for (var k = 0; k < revise.length; k++) {
						(function() {
							var t = k;
							$(revise[t]).click(function() {
								$("#hidd_mask").hide().show(300);
								$("#dv_update").hide().show(300);
								$("#dv_title").html("修改课程信息");
								$("#tea_list").val($(this).attr("name"));
								$("#tea_list").attr("name", $(this).attr("id"));
								$("#userName").val($("[name='userName']:eq(" + t + ")").html());
								$("#up_sub").html("修改");
							});

						})();

					}
				}

			}, 500);
		}
		for_btn();
  		
  		//第一页
 		$("#bt_first").click(function(){
 			change_page(this);
 			$("#dv_but button:eq(0)").css({"backgroundColor":"#336699","color":"#fff"});
 		});
 		
 		//最后一页
 		$("#bt_end").click(function(){
 			change_page(this);
 			$("#dv_but button:eq(-1)").css({"backgroundColor":"#336699","color":"#fff"});
 		});
		
		// 点击返回消失
  		$("#up_res").click(function(){
  			$("#hidd_mask").hide().hide(300);
 			$("#dv_update").show().hide(300);
 		});
 		$("#index_go").click(function(){
 			window.location = "/hicode/index.html";
 		});
 		/* 添加学员信息，提交按钮  */
 		$("#up_sub").click(function(){
 			if($("#userName").val().trim().length<2){
 				$("#userName").css("borderColor","#f00");
 				return;
 			}else{
 				$("#userName").css("borderColor","#336699");
 			}
 			
 			var content = $(this).html();
  			if(content=="添加"){
  				var data = {
		 			"userName":$("#userName").val().trim(),
		 			"if_Onthejob":$('input:radio[name="if_Onthejob"]:checked').val()
 				};
 				$.post("/hicode/subject/do_insertSubject.spc",data,function(e){
	 				$("#hidd_mask").hide().hide(300);
	 				$("#dv_update").show().hide(300);
	 				if(e.list_advs == 'ok'){
	 					alert("添加成功");
	 					$("#tbl_body").children("tr").remove();
	 					start_post();
	 				}else{
	 					alert("添加失败,请联系管理员。。。。");
	 				}
	 			
	 			},"json");
 			}
 			else if(content=="修改"){
  				var data = {
  					"id":$("#tea_list").attr("name"),
		 			"userName":$("#userName").val().trim(),
		 			"if_Onthejob":$('input:radio[name="if_Onthejob"]:checked').val()
 				};
 				console.log(data);
 				$.post("/hicode/subject/do_updateSubject.spc",data,function(e){
	 				$("#hidd_mask").hide().hide(300);
	 				$("#dv_update").show().hide(300);
	 				if(e.list_advs == 'ok'){
	 				
	 					alert("修改成功");
	 					$("#tbl_body").children("tr").remove();
	 					start_post();
	 					for_btn();
	 				}else{
	 					alert("修改失败,请联系管理员。。。。");
	 				}
	 			
	 			},"json");
 			}
 		 	
 			
 		});
 		
 		/* 切换页码 */
 		function change_page(this_dom){
			$("#dv_but button").css({"backgroundColor":"#fff","color":"#336699"});
			$(this_dom).css({"backgroundColor":"#336699","color":"#fff"});
			
			$.post("/hicode/subject/showSubjectByInfo.spc",{"page":$(this_dom).attr("mypage")},function(a_s){
				$("#tbl_body").html(' ');
				
				var js_arry = eval('(' + a_s + ')');
				
				creat_tb_sub(js_arry.list_advs,"#tbl_body");
				for_btn();
			});
		}
 		
 		/* 初始化数据 */
		function start_post(){
	  		$.post("/hicode/subject/showSubjectByInfo.spc",{ "page" : 1 }, function(a) {
				if (a) {
					creat_tb_sub(a.list_advs,"#tbl_body");
					/* 添加页码 */
					if(a.all_num){
						$("#dv_but").children("button").remove();
						for(var k=0;k<a.all_num;k++){
							var btn = document.createElement("button");
							$(btn).html(k+1);
							$(btn).attr("mypage",(k+1));
							if(k==0){
								$(btn).css({"backgroundColor":"#336699","color":"#fff"});
							}
							$(btn).click(function(){
								change_page(this);
							});
							
							$("#dv_but").append(btn);
						}
						$("#bt_end").attr("mypage",a.all_num);
					}
					
				}
				var hei = $("#tea_tbl").css("height");
				hei = hei.substr(0,hei.length-2 );
	 			if(hei>650){
	 				$("#dv_table").css("height","800px");
	 			}
			}, "json");
	  		
  		}
 		
	});
	
</script>

</html>
