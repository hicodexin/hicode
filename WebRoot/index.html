<script type="text/javascript">
	$().ready(function() {
		
//		alert("系统正在升级维护中。。。。");
//		return;

		var bd_wd = document.documentElement.clientWidth;
		var show_wd = $("#dv_show").css("width");
		show_wd = show_wd.substr(0, show_wd.length - 2);
		$("#dv_show").css("left", (bd_wd - show_wd) / 2 + "px");
		$("#dv_show2").css("left", bd_wd + "px");
		$("#dv_show2").css("display", "none");

		window.setTimeout(function() {
			getUserName("dv_top");
		}, 500);

		/*下一页 鼠标事件*/
		$("#dv_more").mouseover(function() {
			$("#dv_more div").css("background-image", "url(/hicode/sysimg/index/for_more2.png)");
		});
		$("#dv_more").mouseout(function() {
			$("#dv_more div").css("background-image", "url(/hicode/sysimg/index/for_more.png)");
		});

		/*上一页 鼠标事件*/
		$("#back_go").mouseover(function() {
			$("#back_go div").css("background-image", "url(/hicode/sysimg/index/for_back2.png)");
		});
		$("#back_go").mouseout(function() {
			$("#back_go div").css("background-image", "url(/hicode/sysimg/index/for_back.png)");
		});
		/* 往左移动总长度 */
		var left_1 = (bd_wd - show_wd) / 2;
		/* 往右移动总长度 */
		var left_2 = bd_wd;
		/* 往左移动---事件 */
		var for_more;
		/* 往右移动---事件*/
		var for_back;

		/* 往左移动---事件 */
		$("#dv_more").click(function() {
			$("#dv_show2").css("display", "block");
			for_more = window.setInterval(left_go, 10);
		});
		/* 往右移动---事件*/
		$("#back_go").click(function() {
			$("#dv_show").css("display", "block");
			for_back = window.setInterval(back_go, 10);
		});

		function left_go() {
			left_1 = left_1 - 25;
			left_2 = left_2 - 25;
			$("#dv_show").css("left", left_1 + "px");
			$("#dv_show2").css("left", left_2 + "px");
			if (left_1 <= (-show_wd)) {
				window.clearInterval(for_more);
				$("#dv_show").css("display", "none");
			}
		}
		function back_go() {
			left_1 = left_1 + 25;
			left_2 = left_2 + 25;
			$("#dv_show").css("left", left_1 + "px");
			$("#dv_show2").css("left", left_2 + "px");
			if (left_2 >= (bd_wd)) {
				window.clearInterval(for_back);
				$("#dv_show2").css("display", "none");
			}
		}
	});
</script>
