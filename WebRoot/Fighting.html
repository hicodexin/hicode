<!DOCTYPE html>
<html>
<head>
<title>Fighting.html</title>

<meta http-equiv="content" content="text/html" charset="utf-8" />
<link rel="stylesheet" type="text/css" href="/hicode/syscss/Fighting/main.css" />
<link type="text/css" rel="stylesheet" href="/hicode/syscss/teacher_page.css" />
<script type="text/javascript" src="/hicode/sysjs/jquery.min.js"></script>

<style type="text/css">
	.jinggao{
		height: 300px;
		width: 300px;
		background-color: #ff6666; 
		font-size:30px; 
		text-align: center;
		line-height: 70px;
		color: #336699;
		font-family: "楷体";
		font-weight:600; 
		position: absolute;
		top:50px;
		
	}
	.quanxian{
		width: 500px;
		height: 600px;
		font-size:40px; 
		left: 950px;
		top:0px;
		line-height: 300px;
	}
</style>

</head>

<body>
	<div class="dv_top" id="dv_top" style="width: 300px;position: absolute;">
		<button id="index_go" class="for_button">首页</button>
	</div>
	<div class="jinggao">
		拿下30000分,<br/>进入你想要的页面
	</div>
	<div class="jinggao quanxian">
		权限不足,返回首页
	</div>
	<div id="contentdiv">
		<div id="startdiv">
			<button onclick="begin()">开始游戏</button>
		</div>
		<div id="maindiv">
			<div id="scorediv">
				<label>分数：</label> <label id="label">0</label>
			</div>
			<div id="suspenddiv">
				<button>继续</button>
				<br />
				<button>重新开始</button>
				<br />
				<button>回到主页</button>
			</div>
			<div id="enddiv">
				<p class="plantext">飞机大战分数</p>
				<p id="planscore">0</p>
				<div>
					<button onclick="jixu()">继续</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/hicode/sysjs/Fighting/main.js"></script>
	
</body>
<script type="text/javascript">
	$().ready(function(){
	 	window.setTimeout(function(){
			alert("兄嘚! ! ! 留步...\n \n权限不足。。。。\n \n 请返回首页。。。。。");
		},1000);
		$("#index_go").click(function(){
 			window.location = "/hicode/index.html";
 		});
	 
	});
</script>



</html>
